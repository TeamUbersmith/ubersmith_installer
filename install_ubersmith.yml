---

  - hosts: local
    any_errors_fatal: true

    vars_prompt:
      - name: "ubersmith_home"
        prompt: "Choose an installation directory for Ubersmith"
        default: "/usr/local/ubersmith"
        private: no
      - name: "virtual_host"
        prompt: "Enter the hostname where you will be hosting Ubersmith"
        default: "ubersmith.example.com"
        private: no
      - name: "admin_email"
        prompt: "Enter the email address of the Ubersmith administrator"
        default: "admin@example.org"
        private: no
      - name: "ubersmith_version"
        prompt: "Enter the version of Ubersmith to install"
        default: "4.6.0"
        private: no
        
    vars:
      interactive: true

    roles:
      - common
      - ubersmith