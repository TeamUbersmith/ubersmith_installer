---

  - hosts: local
    any_errors_fatal: true

    vars_prompt:
      - name: "appliance_home"
        prompt: "Choose an installation directory for Ubersmith's Appliance'"
        default: "/usr/local/ubersmith"
        private: no
      - name: "app_virtual_host"
        prompt: "Enter the domain name associated with your Ubersmith installation"
        default: "example.com"
        private: no
      - name: "appliance_version"
        prompt: "Enter the version of the Ubersmith Appliance to install"
        default: "4.6.0"
        private: no

    vars:
      interactive: true

    roles:
      - common
      - appliance